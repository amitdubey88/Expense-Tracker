<template>
    <lightning-card title="Expenses" icon-name="standard:expense">
        <div class="slds-m-around_medium slds-m-bottom_large">
            <!-- Datatable -->
            <template if:true={expenses}>
                <lightning-datatable key-field="Id" data={expenses} columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <canvas lwc:dom="manual" class="expense-chart"></canvas>
        </div>

        <!-- Edit Modal (same as before) -->
        <template if:true={isEditModalOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Expense</h2>
                    </header>

                    <!-- Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form object-api-name="Expense__c" record-id={selectedRecordId}
                            onsuccess={handleEditSuccess} onerror={handleError}>
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="Expense_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="Amount__c"></lightning-input-field>
                            <lightning-input-field field-name="Category__c"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                            <div class="slds-m-top_medium">
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                                &nbsp;&nbsp;&nbsp;
                                <lightning-button variant="neutral" label="Cancel" onclick={closeEditModal}>
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </section>

            <!-- Backdrop -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
