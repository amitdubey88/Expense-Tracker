<template>
    <lightning-card title="Budgets" icon-name="standard:budget">
        <div class="slds-m-around_medium">
            <lightning-datatable key-field="Id" data={budgets} columns={columns} onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Modal for Edit -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Edit Budget</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form record-id={selectedBudgetId} object-api-name="Monthly_Budget__c"
                        onsuccess={handleSuccess} onerror={handleError}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Budgeted_Amount__c"></lightning-input-field>
                        <lightning-input-field field-name="Remaining_Budget__c"></lightning-input-field>
                        <lightning-input-field field-name="Month_Year__c"></lightning-input-field>
                        <div class="slds-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>

        <!-- BACKDROP -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
