<template>
    <lightning-card title="Expense Form" icon-name="standard:expense">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Expense__c" onsuccess={handleSuccess} onsubmit={handleSubmit}
                onerror={handleError}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Expense_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Amount__c"></lightning-input-field>
                <lightning-input-field field-name="Category__c"></lightning-input-field>
                <lightning-input-field field-name="Description__c"></lightning-input-field>
                <lightning-combobox label="Monthly Budget" value={selectedBudgetId} options={budgetOptions}
                    onchange={handleBudgetChange}>
                </lightning-combobox>
                <div class="slds-m-top_medium flex-buttons">
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="save" label="Save">
                    </lightning-button>
                    <lightning-button class="slds-m-top_small" variant="neutral" name="clear" label="Clear"
                        onclick={handleClear}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
